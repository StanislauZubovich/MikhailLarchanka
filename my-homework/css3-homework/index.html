<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="/css/styles.min.css" />
</head>
<body>
  <div class="wrapper">
    
    <div class="calculator">
      <div class="input-wrapper">
        <input type="text" class="input-field" id="inputField" />
      </div>
      <ul class="buttons clearfix">
        <li class="button-item"><button class="button">mc</button></li>
        <li class="button-item"><button class="button">m+</button></li>
        <li class="button-item"><button class="button">m-</button></li>
        <li class="button-item"><button class="button">mr</button></li>
        <li class="button-item"><button class="button">7</button></li>
        <li class="button-item"><button class="button">8</button></li>
        <li class="button-item"><button class="button">9</button></li>
        <li class="button-item"><button class="button">&divide;</button></li>
        <li class="button-item"><button class="button">4</button></li>
        <li class="button-item"><button class="button">5</button></li>
        <li class="button-item"><button class="button">6</button></li>
        <li class="button-item"><button class="button">&times;</button></li>
        <li class="button-item"><button class="button">1</button></li>
        <li class="button-item"><button class="button">2</button></li>
        <li class="button-item"><button class="button">3</button></li>
        <li class="button-item"><button class="button">â€“</button></li>
        <li class="button-item"><button class="button">0</button></li>
        <li class="button-item"><button class="button">.</button></li>
        <li class="button-item"><button class="button">=</button></li>
        <li class="button-item"><button class="button button-green">+</button></li>
      </ul>
    </div>
    
  </div>
</body>
</html>
